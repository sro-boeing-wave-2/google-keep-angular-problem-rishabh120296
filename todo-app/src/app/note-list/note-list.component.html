<section class="main" *ngIf="notes.length > 0">
  <mat-grid-list cols="3" rowHeight="300px">

    <span *ngFor="let note of notes" [class.isPinned]="note.isPinned">
      <mat-grid-tile>
        <mat-card>
          <app-note-list-item [note]="note" (toggleIsPinned)="onToggleIsPinned($event)" (update)="onUpdateNote($event)" (remove)="onRemoveNote($event)"></app-note-list-item>
        </mat-card>
      </mat-grid-tile>

    </span>

  </mat-grid-list>
</section>
